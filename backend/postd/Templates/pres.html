<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescription History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Prescription History</h2>

    <!-- Patient selector -->
    <div class="mb-4">
      <label for="patientSelect" class="form-label">Select Patient</label>
      <select id="patientSelect" class="form-select">
        <option value="">-- Choose Patient --</option>
      </select>
    </div>

    <!-- Table -->
    <div class="card shadow">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Medication</th>
              <th>Dosage</th>
              <th>Frequency</th>
              <th>Duration (days)</th>
              <th>Instructions</th>
              <th>Doctor</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="prescriptionsTableBody">
            <tr><td colspan="7" class="text-center text-muted">Select a patient to view prescriptions</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const patientSelect = document.getElementById("patientSelect");
    const tableBody = document.getElementById("prescriptionsTableBody");

    async function loadPatients() {
      const res = await fetch("/list_patients");
      const patients = await res.json();
      patients.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.id;  // make sure backend gives `id`
        opt.textContent = p.user?.full_name || `Patient #${p.id}`;
        patientSelect.appendChild(opt);
      });
    }

    async function loadPrescriptions(patientId) {
      const res = await fetch(`/prescriptions?patient=${patientId}`);
      const data = await res.json();
      const list = Array.isArray(data) ? data : (data.results || []);

      tableBody.innerHTML = "";

      if (list.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-muted">No prescriptions found</td></tr>`;
        return;
      }

      list.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.medication}</td>
          <td>${p.dosage}</td>
          <td>${p.frequency}</td>
          <td>${p.duration_days}</td>
          <td>${p.instructions || "-"}</td>
          <td>${p.doctor_name}</td>
          <td>${new Date(p.created_at).toLocaleDateString()}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    patientSelect.addEventListener("change", () => {
      const id = patientSelect.value;
      if (id) loadPrescriptions(id);
    });

    loadPatients();
  </script>
</body>
</html>
