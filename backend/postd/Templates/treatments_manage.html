<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treatments Management | Clinic System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1a76d2;
      --primary-light: #e8f0fe;
      --secondary: #34a853;
      --accent: #fbbc05;
      --danger: #ea4335;
      --light: #f8f9fa;
      --dark: #202124;
      --border-radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --transition: all 0.3s ease;
    }
    
    body {
      background: linear-gradient(135deg, #f2f6fc 0%, #e8f0fe 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: var(--dark);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
    }
    
    .card {
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
      overflow: hidden;
    }
    
    .card:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary) 0%, #0d47a1 100%);
      color: white;
      padding: 1.25rem 1.5rem;
      border-bottom: none;
    }
    
    .card-header h5 {
      margin: 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, #0d47a1 100%);
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 118, 210, 0.3);
    }
    
    .btn-outline-secondary {
      border-radius: 8px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .btn-outline-secondary:hover {
      transform: translateY(-2px);
    }
    
    .table thead {
      background: linear-gradient(135deg, var(--primary) 0%, #0d47a1 100%);
      color: white;
    }
    
    .table th {
      border: none;
      padding: 1rem;
      font-weight: 600;
    }
    
    .table td {
      padding: 1rem;
      vertical-align: middle;
      border-color: #eaeaea;
    }
    
    .table tbody tr {
      transition: var(--transition);
    }
    
    .table tbody tr:hover {
      background-color: var(--primary-light);
    }
    
    .form-control, .form-select {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      transition: var(--transition);
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(26, 118, 210, 0.15);
    }
    
    .alert {
      border-radius: 8px;
      border: none;
      padding: 0.75rem 1rem;
    }
    
    .btn-action {
      border-radius: 6px;
      padding: 0.35rem 0.75rem;
      margin-left: 5px;
      transition: var(--transition);
    }
    
    .btn-action:hover {
      transform: translateY(-2px);
    }
    
    .header-section {
      background: white;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: white;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      text-align: center;
      transition: var(--transition);
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
    }
    
    .stat-card i {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    
    .stat-card h3 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      color: var(--dark);
    }
    
    .stat-card p {
      color: #666;
      margin: 0.5rem 0 0;
    }
    
    .badge-status {
      padding: 0.35rem 0.75rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .badge-active {
      background-color: rgba(52, 168, 83, 0.15);
      color: var(--secondary);
    }
    
    .badge-inactive {
      background-color: rgba(234, 67, 53, 0.15);
      color: var(--danger);
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: #666;
    }
    
    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #ccc;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      border: 3px solid rgba(26, 118, 210, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Header -->
    <div class="header-section">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h3 class="fw-bold mb-1"><i class="fas fa-stethoscope me-2"></i>Clinic Treatments Management</h3>
          <p class="text-muted mb-0">Manage patient treatments and care plans</p>
        </div>
        <a href="dashboard.html" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="row g-4 mb-4">
      <div class="col-md-3">
        <div class="stat-card">
          <i class="fas fa-procedures"></i>
          <h3 id="totalTreatments">0</h3>
          <p>Total Treatments</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card">
          <i class="fas fa-user-injured"></i>
          <h3 id="activePatients">0</h3>
          <p>Active Patients</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card">
          <i class="fas fa-check-circle"></i>
          <h3 id="completedTreatments">0</h3>
          <p>Completed This Month</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card">
          <i class="fas fa-clock"></i>
          <h3 id="pendingTreatments">0</h3>
          <p>Pending Treatments</p>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <!-- Form -->
      <div class="col-lg-5">
        <div class="card fade-in">
          <div class="card-header">
            <h5><i class="fas fa-edit me-2"></i>Create / Update Treatment</h5>
          </div>
          <div class="card-body">
            <form id="treatForm">
              <input type="hidden" id="treatId">
              <div class="mb-3">
                <label class="form-label fw-semibold">Patient</label>
                <select id="treatPatient" class="form-select" required>
                  <option value="">-- Select Patient --</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">Treatment Name</label>
                <input id="treatName" class="form-control" placeholder="e.g., Hypertension Care Plan" required>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">Description</label>
                <textarea id="treatDesc" class="form-control" rows="4" placeholder="Treatment description..."></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">Status</label>
                <select id="treatStatus" class="form-select">
                  <option value="active">Active</option>
                  <option value="completed">Completed</option>
                  <option value="pending">Pending</option>
                </select>
              </div>
              <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-outline-secondary" id="resetBtn">Reset</button>
                <button class="btn btn-primary" type="submit">
                  <i class="fas fa-save me-2"></i>Save Treatment
                </button>
              </div>
            </form>
            <div id="treatMsg" class="mt-3"></div>
          </div>
        </div>
      </div>

      <!-- Treatments Table -->
      <div class="col-lg-7">
        <div class="card fade-in">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5><i class="fas fa-list me-2"></i>All Treatments</h5>
            <div class="d-flex gap-2">
              <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Search treatments...">
              <button class="btn btn-sm btn-outline-primary" id="refreshBtn">
                <i class="fas fa-sync-alt"></i>
              </button>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0" id="treatTable">
                <thead>
                  <tr>
                    <th>Patient</th>
                    <th>Treatment</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th style="width: 130px;">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="5" class="text-center py-4">
                      <div class="loading-spinner"></div>
                      <div class="mt-2">Loading treatments...</div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "http://192.168.100.93:8000";
    const token = localStorage.getItem("doctorToken");

    if (!token) {
      window.location.href = "index.html";
    }

    async function authFetch(url, opts={}) {
      opts.headers = Object.assign({}, opts.headers || {}, {
        'Authorization': `Token ${token}`,
        'Content-Type': 'application/json'
      });
      return fetch(url, opts);
    }

    // Load Patients
    async function loadPatients() {
      const res = await authFetch(`${API_BASE}/list_patients`);
      const select = document.getElementById('treatPatient');
      if (!res.ok) {
        select.innerHTML = '<option value="">Failed to load patients</option>';
        return;
      }

      const data = await res.json();
      const patients = data.results || data; 

      select.innerHTML = '<option value="">-- Select Patient --</option>' +
        patients.map(p => {
          const name = p.full_name || `${p.first_name || ''} ${p.last_name || ''}`.trim();
          return `<option value="${p.id}">${name}</option>`;
        }).join('');
    }

    // Load Treatments
    async function loadTreatments() {
      const res = await authFetch(`${API_BASE}/doctor/treatments`);
      const tbody = document.querySelector('#treatTable tbody');
      if (!res.ok) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-danger text-center py-4">Failed to load treatments</td></tr>';
        return;
      }
      
      const list = await res.json();
      updateStats(list);
      
      if (list.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="empty-state">
              <i class="fas fa-clipboard-list"></i>
              <h5>No treatments found</h5>
              <p>Start by creating a new treatment plan</p>
            </td>
          </tr>`;
        return;
      }
      
      tbody.innerHTML = list.map(t => `
        <tr class="fade-in">
          <td class="fw-semibold">${t.patient_name || '-'}</td>
          <td>${t.name}</td>
          <td class="text-truncate" style="max-width: 200px;" title="${t.description || ''}">${t.description || '-'}</td>
          <td>
            <span class="badge-status badge-${t.status || 'active'}">
              ${(t.status || 'active').charAt(0).toUpperCase() + (t.status || 'active').slice(1)}
            </span>
          </td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary btn-action" onclick='prefill(${JSON.stringify(t).replace(/'/g, "&#39;")})' title="Edit">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger btn-action" onclick='deleteTreatment(${t.id})' title="Delete">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>`).join('');
    }

    // Update statistics
    function updateStats(treatments) {
      document.getElementById('totalTreatments').textContent = treatments.length;
      document.getElementById('activePatients').textContent = [...new Set(treatments.map(t => t.patient))].length;
      document.getElementById('completedTreatments').textContent = treatments.filter(t => t.status === 'completed').length;
      document.getElementById('pendingTreatments').textContent = treatments.filter(t => t.status === 'pending').length;
    }

    // Prefill form for editing
    function prefill(t) {
      document.getElementById('treatId').value = t.id || '';
      document.getElementById('treatName').value = t.name || '';
      document.getElementById('treatDesc').value = t.description || '';
      document.getElementById('treatPatient').value = t.patient || '';
      document.getElementById('treatStatus').value = t.status || 'active';
      
      // Scroll to form
      document.querySelector('.col-lg-5').scrollIntoView({ behavior: 'smooth' });
    }

    // Save form
    document.getElementById('treatForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('treatId').value;
      const payload = {
        patient: document.getElementById('treatPatient').value,
        name: document.getElementById('treatName').value.trim(),
        description: document.getElementById('treatDesc').value.trim(),
        status: document.getElementById('treatStatus').value
      };
      
      const url = id ? `${API_BASE}/doctor/treatments/${id}` : `${API_BASE}/doctor/treatments`;
      const method = id ? 'PUT' : 'POST';
      const res = await authFetch(url, { method, body: JSON.stringify(payload) });
      const msg = document.getElementById('treatMsg');

      if (res.ok) {
        msg.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Treatment saved successfully!</div>';
        loadTreatments();
        document.getElementById('treatForm').reset();
        document.getElementById('treatId').value = '';
        
        // Clear message after 3 seconds
        setTimeout(() => {
          msg.innerHTML = '';
        }, 3000);
      } else {
        const d = await res.json().catch(() => ({}));
        msg.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>${d.error || 'Failed to save treatment'}</div>`;
      }
    });

    // Delete treatment
    async function deleteTreatment(id) {
      if (!confirm("Are you sure you want to delete this treatment? This action cannot be undone.")) return;
      
      const res = await authFetch(`${API_BASE}/doctor/treatments/${id}`, { method: 'DELETE' });
      if (res.ok) {
        loadTreatments();
        
        // Show success message
        const msg = document.getElementById('treatMsg');
        msg.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Treatment deleted successfully!</div>';
        
        setTimeout(() => {
          msg.innerHTML = '';
        }, 3000);
      } else {
        alert("Failed to delete treatment");
      }
    }

    // Reset form
    document.getElementById('resetBtn').addEventListener('click', () => {
      document.getElementById('treatForm').reset();
      document.getElementById('treatId').value = '';
      document.getElementById('treatMsg').innerHTML = '';
    });

    // Refresh data
    document.getElementById('refreshBtn').addEventListener('click', () => {
      loadTreatments();
      loadPatients();
      
      // Show refreshing indicator
      const btn = document.getElementById('refreshBtn');
      const originalHtml = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
      
      setTimeout(() => {
        btn.innerHTML = originalHtml;
      }, 1000);
    });

    // Simple search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const rows = document.querySelectorAll('#treatTable tbody tr');
      
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(searchTerm) ? '' : 'none';
      });
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadPatients();
      loadTreatments();
    });
  </script>
</body>
</html>
