<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #8fafdf 0%, #c9d6ff 100%);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      padding-top: 40px;
    }

    h4 {
      font-weight: 600;
      color: #1f3a93;
      letter-spacing: 0.5px;
    }

    .card {
      border: none;
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      transform: scale(1.03);
    }

    .btn-outline-secondary {
      border-radius: 8px;
      transition: all 0.2s ease-in-out;
    }

    .btn-outline-secondary:hover {
      background-color: #e9ecef;
      transform: scale(1.02);
    }

    input.form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
      box-shadow: none;
      transition: border-color 0.2s;
    }

    input.form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.1rem rgba(13, 110, 253, 0.25);
    }

    table {
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background-color: #0d6efd;
      color: white;
      font-weight: 500;
    }

    tbody tr {
      transition: background-color 0.2s ease-in-out;
    }

    tbody tr:hover {
      background-color: #f1f5ff;
    }

    td, th {
      vertical-align: middle;
    }

    .reading {
      font-size: 0.9rem;
      color: #212529;
    }

    .reading strong {
      color: #0d6efd;
    }

    .reading small {
      color: #6c757d;
      display: block;
    }

    #pageInfo {
      font-size: 0.85rem;
      color: #495057;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      h4 {
        font-size: 1.1rem;
      }
      table thead {
        display: none;
      }
      table tbody td {
        display: block;
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      table tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        width: 45%;
        text-align: left;
        font-weight: 600;
        color: #495057;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">Patients</h4>
      <a href="patient_signup.html" class="btn btn-primary btn-sm">Register Patient</a>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="row g-2 mb-3">
          <div class="col-sm-6 col-md-4">
            <input type="search" id="q" class="form-control" placeholder="Search by name, phone, ID">
          </div>
          <div class="col-auto">
            <button class="btn btn-outline-secondary" id="searchBtn">Search</button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle" id="patientsTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Patient ID</th>
                <th>Phone</th>
                <th>Last Reading</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- JS will inject rows here -->
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <button class="btn btn-sm btn-outline-secondary" id="prevBtn">Prev</button>
          <span class="small" id="pageInfo"></span>
          <button class="btn btn-sm btn-outline-secondary" id="nextBtn">Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Load config before scripts -->
  <script src="scripts/config.js"></script>
  <script src="scripts/patients.js"></script>
</body>
</html>
