<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #8fafdf; }
    .card { border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.05); }
    .reading { font-size: 0.9rem; color: #212529; }
    .reading strong { color: #0d6efd; }
    .reading small { color: #6c757d; display: block; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">Patients</h4>
      <a href="patient_signup.html" class="btn btn-primary btn-sm">Register Patient</a>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="row g-2 mb-3">
          <div class="col-sm-6 col-md-4">
            <input type="search" id="q" class="form-control" placeholder="Search by name, phone, ID">
          </div>
          <div class="col-auto">
            <button class="btn btn-outline-secondary" id="searchBtn">Search</button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle" id="patientsTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Patient ID</th>
                <th>Phone</th>
                <th>Last Reading</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- JS will inject rows here -->
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <button class="btn btn-sm btn-outline-secondary" id="prevBtn">Prev</button>
          <span class="small" id="pageInfo"></span>
          <button class="btn btn-sm btn-outline-secondary" id="nextBtn">Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Load config before scripts -->
  <script src="scripts/config.js"></script>
  <script src="scripts/patients.js"></script>
</body>
</html>
