<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #8fafdf; }
    .card { border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.05); }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">Patients</h4>
      <a href="patient_signup.html" class="btn btn-primary btn-sm">Register Patient</a>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="row g-2 mb-3">
          <div class="col-sm-6 col-md-4">
            <input type="search" id="q" class="form-control" placeholder="Search by name, phone, ID">
          </div>
          <div class="col-auto">
            <button class="btn btn-outline-secondary" id="searchBtn">Search</button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle" id="patientsTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Patient ID</th>
                <th>Phone</th>
                <th>Last Reading</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <button class="btn btn-sm btn-outline-secondary" id="prevBtn">Prev</button>
          <span class="small" id="pageInfo"></span>
          <button class="btn btn-sm btn-outline-secondary" id="nextBtn">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "http://192.168.100.93:8000";
    const token = localStorage.getItem("doctorToken");

    let currentPage = 1;
    let currentQuery = '';

    async function loadPatients(){
      const url = new URL(`${API_BASE}/list_patients`);
      url.searchParams.set('page', currentPage);
      if(currentQuery) url.searchParams.set('q', currentQuery);
      const res = await fetch(url, { headers: { 'Authorization': `Token ${token}` } });
      if(!res.ok) return;
      const data = await res.json();
      const tbody = document.querySelector('#patientsTable tbody');
      tbody.innerHTML = (data.results||data).map(p=>{
        const name = `${p.user.first_name} ${p.user.last_name||''}`.trim();
        const last = p.last_reading_at || '-';
        return `<tr>
          <td>${name}</td>
          <td>${p.id}</td>
          <td>${p.phone||'-'}</td>
          <td>${last}</td>
          <td class="text-end"><a class="btn btn-sm btn-primary" href="patient_profile.html?id=${p.id}">View</a></td>
        </tr>`;
      }).join('');
      document.getElementById('pageInfo').textContent = data.count ? `Page ${currentPage}` : '';
      document.getElementById('prevBtn').disabled = currentPage<=1;
      document.getElementById('nextBtn').disabled = data.next ? false : true;
    }

    document.getElementById('searchBtn').addEventListener('click', ()=>{
      currentQuery = document.getElementById('q').value.trim();
      currentPage = 1; loadPatients();
    });
    document.getElementById('prevBtn').addEventListener('click', ()=>{ if(currentPage>1){ currentPage--; loadPatients(); }});
    document.getElementById('nextBtn').addEventListener('click', ()=>{ currentPage++; loadPatients(); });

    loadPatients();
  </script>
</body>
</html>
