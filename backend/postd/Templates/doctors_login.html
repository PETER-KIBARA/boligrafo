<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctors Portal Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #248a05);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .hero-section {
      padding: 60px 0;
      text-align: center;
      color: white;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .hero-subtitle {
      font-size: 1.25rem;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 35px;
      margin: 0 auto;
      color: #212529;
    }

    .btn-doctor {
      background: linear-gradient(135deg, #1a73e8, #0d6efd);
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-weight: 600;
      color: #fff;
      transition: transform 0.2s ease-in-out;
    }

    .btn-doctor:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: #212529;
      color: #aaa;
      margin-top: 60px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <h1 class="hero-title animate__animated animate__fadeInDown">Doctors Portal</h1>
      <p class="hero-subtitle animate__animated animate__fadeInUp">Access your patients' records securely</p>
    </div>
  </section>

  <!-- Login Section -->
  <section class="login-section py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-card animate__animated animate__fadeInUp">
            <div class="text-center mb-4">
              <i class="fas fa-user-md fa-3x text-primary mb-3"></i>
              <h3 class="fw-bold text-primary">Doctor Login</h3>
              <p class="text-muted mb-0">Enter your credentials to continue</p>
            </div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Hospital Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="doctor@hospital.com" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none">Forgot password?</a>
              </div>

              <button type="submit" class="btn btn-doctor w-100">
                <i class="fas fa-sign-in-alt me-2"></i> Login
              </button>
            </form>

            <div id="loginError" class="alert alert-danger mt-3 d-none"></div>

            <div class="alert alert-info mt-4 small">
              <i class="fas fa-shield-alt me-1"></i>
              Authorized medical personnel only.
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Kibara. All Rights Reserved.
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Config -->
  <script src="scripts/config.js"></script>

  <!-- Login Script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("loginError");

      try {
        const response = await fetch(`${API_BASE}/doctor/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("doctorToken", data.token);
          localStorage.setItem("doctorName", data.doctor.full_name);
          localStorage.setItem("doctorEmail", data.doctor.email);
          localStorage.setItem("doctorSpecialty", data.doctor.specialty);
          window.location.href = "dashboard.html";
        } else {
          errorBox.textContent = data.error || "Invalid email or password.";
          errorBox.classList.remove("d-none");
        }
      } catch (err) {
        errorBox.textContent = "Server connection error. Please try again.";
        errorBox.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
