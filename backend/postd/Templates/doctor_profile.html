<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #eef3fb; }
    .profile-card { border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    .profile-pic {
      width: 120px; height: 120px;
      border-radius: 50%; object-fit: cover;
      border: 3px solid #0d6efd;
    }
    .label { font-weight: 600; color: #0d6efd; }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Profile Header -->
    <div class="card profile-card p-4 mb-4">
      <div class="d-flex align-items-center">
        <img src="profile_placeholder.jpg" alt="Doctor Photo" class="profile-pic me-4" id="doctorPhoto">
        <div>
          <h3 id="doctorName">[Full Name]</h3>
          <p class="text-muted mb-1" id="doctorTitle">[Title]</p>
          <p class="small text-secondary" id="doctorSpecialty">[Specialty]</p>
        </div>
      </div>
    </div>

    <!-- Details -->
    <div class="card p-4 mb-4">
      <h5>Profile Details</h5>
      <div class="row mb-2">
        <div class="col-sm-3 label">Username:</div>
        <div class="col-sm-9" id="doctorUsername">—</div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-3 label">Email:</div>
        <div class="col-sm-9" id="doctorEmail">—</div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-3 label">Phone:</div>
        <div class="col-sm-9" id="doctorPhone">—</div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-3 label">National ID:</div>
        <div class="col-sm-9" id="doctorNationalId">—</div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-3 label">Employee ID:</div>
        <div class="col-sm-9" id="doctorEmployeeId">—</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "http://192.168.100.93:8000"; // adjust to your Django server
    const token = localStorage.getItem("doctorToken");

    async function loadDoctorProfile() {
      try {
        const res = await fetch(`${API_BASE}/doctor/profile`, {
          headers: { 'Authorization': `Token ${token}` }
        });
        if (!res.ok) throw new Error("Failed to fetch profile");
        const data = await res.json();
        console.log("Doctor profile:", data);

        // Fill in profile fields
        document.getElementById("doctorName").textContent = data.full_name || "—";
        document.getElementById("doctorTitle").textContent = data.title || "—";
        document.getElementById("doctorSpecialty").textContent = data.specialty || "—";
        document.getElementById("doctorUsername").textContent = data.username || "—";
        document.getElementById("doctorEmail").textContent = data.email || "—";
        document.getElementById("doctorPhone").textContent = data.phone || "—";
        document.getElementById("doctorNationalId").textContent = data.national_id || "—";
        document.getElementById("doctorEmployeeId").textContent = data.employee_id || "—";

        // Optional: replace placeholder image if you add a photo field later
      } catch (err) {
        console.error(err);
      }
    }

    loadDoctorProfile();
  </script>
</body>
</html>
