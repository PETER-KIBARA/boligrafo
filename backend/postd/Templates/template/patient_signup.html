<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      padding: 20px 0;
    }
    
    .register-card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background: white;
    }
    
    .card-header {
      background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
      padding: 25px;
      text-align: center;
      border-bottom: none;
    }
    
    .card-header h5 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
    }
    
    .card-body {
      padding: 30px;
    }
    
    .form-label {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 8px;
    }
    
    .form-control, .form-select {
      border-radius: 10px;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }
    
    .section-divider {
      border-top: 2px dashed #e9ecef;
      margin: 25px 0;
      position: relative;
    }
    
    .section-divider::before {
      content: "Additional Information";
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 0 15px;
      color: #7f8c8d;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .input-group-icon {
      position: relative;
    }
    
    .input-group-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #7f8c8d;
      z-index: 10;
    }
    
    .input-group-icon .form-control {
      padding-left: 45px;
    }
    
    .header-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: white;
    }
    
    .alert {
      border-radius: 10px;
      border: none;
      padding: 15px;
    }
    
    .form-section-title {
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #3498db;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">Patients</h4>
      <a href="dashboard.html" class="btn btn-primary btn-sm">Dashboard</a>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="register-card">
          <div class="card-header bg-primary text-white">
            <div class="header-icon">
              <i class="fas fa-user-plus"></i>
            </div>
            
            <h5>Register New Patient</h5>
            <p class="mb-0 mt-2 opacity-75">Complete the form below to register a new patient</p>
          </div>
          <div class="card-body">
            <form id="patientSignupForm">
              
              <h6 class="form-section-title"><i class="fas fa-user me-2"></i>Personal Information</h6>
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Full Name</label>
                  <div class="input-group-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" name="name" placeholder="Enter full name" required>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Email Address</label>
                  <div class="input-group-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" name="email" placeholder="patient@example.com" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Mobile Phone</label>
                  <div class="input-group-icon">
                    <i class="fas fa-phone"></i>
                    <input type="text" class="form-control" name="phone" placeholder="0712345678">
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Date of Birth</label>
                  <div class="input-group-icon">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" class="form-control" name="dob">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Gender</label>
                  <div class="input-group-icon">
                    <i class="fas fa-venus-mars"></i>
                    <select class="form-select" name="gender">
                      <option value="">Select Gender...</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Address</label>
                  <div class="input-group-icon">
                    <i class="fas fa-home"></i>
                    <input type="text" class="form-control" name="address" placeholder="Street, City, State">
                  </div>
                </div>
              </div>

              <div class="section-divider"></div>
              
              <h6 class="form-section-title"><i class="fas fa-first-aid me-2"></i>Emergency Contact</h6>
              
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">Contact Name</label>
                  <div class="input-group-icon">
                    <i class="fas fa-user-friends"></i>
                    <input type="text" class="form-control" name="emergency_name" placeholder="Full name">
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label">Contact Phone</label>
                  <div class="input-group-icon">
                    <i class="fas fa-phone-alt"></i>
                    <input type="text" class="form-control" name="emergency_phone" placeholder="Emergency phone">
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label">Relation</label>
                  <div class="input-group-icon">
                    <i class="fas fa-link"></i>
                    <input type="text" class="form-control" name="emergency_relation" placeholder="Relationship">
                  </div>
                </div>
              </div>

              <div class="section-divider"></div>
              
              <h6 class="form-section-title"><i class="fas fa-lock me-2"></i>Account Security</h6>
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Temporary Password</label>
                  <div class="input-group-icon">
                    <i class="fas fa-key"></i>
                    <input type="password" class="form-control" name="password" placeholder="Create password" required>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Confirm Password</label>
                  <div class="input-group-icon">
                    <i class="fas fa-key"></i>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password" required>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-3">
                <i class="fas fa-user-plus me-2"></i>Register Patient
              </button>
            </form>

            <!-- Feedback -->
            <div id="signupMessage" class="mt-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/config.js"></script>

  <script>
    const token = localStorage.getItem("doctorToken"); 
    
    document.getElementById("patientSignupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(e.target).entries());

      try {
        const response = await fetch(`${API_BASE}/patient/signup`, {
          method: "POST",
          headers: {
            "Authorization": `Token ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        });

        const data = await response.json();
        const msgBox = document.getElementById("signupMessage");

        if (response.ok) {
          msgBox.innerHTML = `<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>${data.message}</div>`;
          e.target.reset(); // clear form
        } else {
          msgBox.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-triangle me-2"></i>${data.error || "Failed to register"}</div>`;
        }
      } catch (err) {
        document.getElementById("signupMessage").innerHTML =
          `<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>Error: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
