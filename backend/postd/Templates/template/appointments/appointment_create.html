<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/appointments.css">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Create Appointment</h2>
      <a href="appointments.html" class="btn btn-outline-secondary">Back to Appointments</a>
    </div>

    <div class="card">
      <div class="card-body">
        <form id="appointmentForm">
          <div class="mb-3">
            <label class="form-label">Patient</label>
            <select id="patientSelect" class="form-select" required>
              <option value="">Loading patients...</option>
            </select>
          </div>

          <div class="row g-2">
            <div class="col-md-6 mb-3">
              <label class="form-label">Date</label>
              <input id="apptDate" type="date" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Time</label>
              <input id="apptTime" type="time" class="form-control" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Reason</label>
            <input id="apptReason" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Notes</label>
            <textarea id="apptNotes" class="form-control" rows="3"></textarea>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary">Create Appointment</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="scripts/config.js"></script>
  <script type="module" src="scripts/appointments.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
