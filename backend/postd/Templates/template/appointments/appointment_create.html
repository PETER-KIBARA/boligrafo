<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Appointment</title>
  <link rel="stylesheet" href="styles/appointments.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-4">
    
    <h2 class="fw-bold mb-3">Create Appointment</h2>
    <div class="card">
      <div class="card-body">
        
        <form id="appointmentForm">

          <div class="mb-3">
            <label class="form-label">Select Patient</label>
            <select id="patientSelect" class="form-select" required></select>
          </div>

          <div class="mb-3">
            <label class="form-label">Date</label>
            <input id="apptDate" type="date" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Time</label>
            <input id="apptTime" type="time" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Reason</label>
            <input id="apptReason" type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Notes</label>
            <textarea id="apptNotes" class="form-control" rows="3"></textarea>
          </div>

          <button class="btn btn-primary w-100">Create Appointment</button>

        </form>

      </div>
    </div>

  </div>

  <script src="scripts/config.js"></script>
  <script type="module" src="scripts/appointments.js"></script>
</body>
</html>
