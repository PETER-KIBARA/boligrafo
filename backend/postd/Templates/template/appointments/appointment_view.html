<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Details</title>
  <link rel="stylesheet" href="styles/appointments.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container mt-4">

    <h2 class="fw-bold">Appointment Details</h2>
    
    <div id="appointmentDetails" class="card mt-3">
      <div class="card-body">
        <h4 id="patientName"></h4>
        <p id="apptDatetime"></p>
        <p id="apptReason"></p>

        <label class="form-label fw-bold">Status</label>
        <select id="statusSelect" class="form-select mb-3">
          <option value="Pending">Pending</option>
          <option value="Confirmed">Confirmed</option>
          <option value="Completed">Completed</option>
          <option value="Cancelled">Cancelled</option>
        </select>

        <label class="form-label fw-bold">Doctor Notes</label>
        <textarea id="doctorNotes" class="form-control mb-3" rows="4"></textarea>

        <button id="saveApptBtn" class="btn btn-primary">Save Changes</button>

      </div>
    </div>

  </div>

  <script src="scripts/config.js"></script>
  <script type="module" src="scripts/appointments.js"></script>

</body>
</html>
