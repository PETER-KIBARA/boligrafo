<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Appointment Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/appointments.css">
</head>
<body>
  <div class="container py-4">
    <a href="appointments.html" class="btn btn-outline-secondary mb-3">Back</a>
    <div class="card">
      <div class="card-body">
        <h4 id="detailPatientName">Patient</h4>
        <p id="detailDatetime" class="text-muted"></p>
        <p id="detailReason"></p>

        <div class="mb-3">
          <label class="form-label">Status</label>
          <select id="detailStatus" class="form-select">
            <option>Pending</option>
            <option>Confirmed</option>
            <option>Completed</option>
            <option>Cancelled</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Doctor Notes</label>
          <textarea id="detailNotes" class="form-control" rows="4"></textarea>
        </div>

        <div class="d-flex gap-2">
          <button id="saveDetailBtn" class="btn btn-primary">Save</button>
          <button id="rescheduleBtn" class="btn btn-outline-secondary">Reschedule</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/config.js"></script>
  <script type="module" src="scripts/appointments.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
