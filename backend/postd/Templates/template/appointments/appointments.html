<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Appointments</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background: #f4f7fb;
      font-family: Inter, system-ui, sans-serif;
    }
    .card {
      border-radius: 14px;
      border: none;
      box-shadow: 0 8px 25px rgba(0,0,0,.06);
    }
    .status {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    .pending { background: #fff3cd; color: #856404; }
    .confirmed { background: #d1e7dd; color: #0f5132; }
    .cancelled { background: #f8d7da; color: #721c24; }
    .completed { background: #d1ecf1; color: #0c5460; }
  </style>
</head>

<body class="p-4">

  <div class="container" style="max-width:1100px">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3><i class="fas fa-calendar-check me-2"></i>My Appointments</h3>
      <button class="btn btn-secondary" onclick="history.back()">
        <i class="fas fa-arrow-left me-1"></i> Back
      </button>
    </div>

    <!-- Appointments Table -->
    <div class="card p-4">
      <table class="table align-middle">
        <thead class="table-light">
          <tr>
            <th>Patient</th>
            <th>Date</th>
            <th>Time</th>
            <th>Reason</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="appointmentsBody">
          <tr>
            <td colspan="5" class="text-center text-muted">Loading appointments...</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

<script src="../scripts/config.js"></script>
<script>
  const token = localStorage.getItem("doctorToken");

  if (!token) {
    alert("Session expired. Login again.");
    window.location.href = "doctors_login.html";
  }

  function authHeaders() {
    return {
      "Authorization": `Token ${token}`
    };
  }

  async function loadAppointments() {
    try {
      const res = await fetch(`${API_BASE}/doctor/appointments/`, {
        headers: authHeaders()
      });

      if (!res.ok) throw new Error("Failed to load");

      const appointments = await res.json();

      if (!appointments.length) {
        document.getElementById("appointmentsBody").innerHTML = `
          <tr>
            <td colspan="5" class="text-center text-muted">No appointments scheduled</td>
          </tr>
        `;
        return;
      }

      document.getElementById("appointmentsBody").innerHTML =
        appointments.map(a => `
          <tr>
            <td>
              <strong>${a.patient_name || "—"}</strong><br>
              <small class="text-muted">${a.patient_phone || ""}</small>
            </td>
            <td>${a.date}</td>
            <td>${a.time}</td>
            <td>${a.reason || "—"}</td>
            <td>
              <span class="status ${a.status}">
                ${a.status.toUpperCase()}
              </span>
            </td>
          </tr>
        `).join("");

    } catch (err) {
      document.getElementById("appointmentsBody").innerHTML = `
        <tr>
          <td colspan="5" class="text-danger text-center">
            Failed to load appointments
          </td>
        </tr>
      `;
    }
  }

  loadAppointments();
</script>

</body>
</html>
