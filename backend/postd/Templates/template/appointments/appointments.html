<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/appointments.css">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fw-bold">Appointments</h2>
      <div>
        <a href="appointment_create.html" class="btn btn-primary me-2"><i class="bi bi-calendar-plus me-1"></i>New Appointment</a>
        <a href="dashboard.html" class="btn btn-outline-secondary">Back to Dashboard</a>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body d-flex gap-2 align-items-center">
        <input id="appointmentSearch" class="form-control" placeholder="Search by patient, reason, status...">
        <select id="statusFilter" class="form-select" style="width:200px">
          <option value="">All statuses</option>
          <option>Pending</option>
          <option>Confirmed</option>
          <option>Completed</option>
          <option>Cancelled</option>
        </select>
        <button id="refreshBtn" class="btn btn-outline-primary">Refresh</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Patient</th>
                <th>Patient ID</th>
                <th>Date</th>
                <th>Time</th>
                <th>Reason</th>
                <th>Status</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody id="appointmentsTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal: confirm delete -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete Appointment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this appointment?
          </div>
          <div class="modal-footer">
            <button id="confirmDeleteBtn" type="button" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="scripts/config.js"></script>
  <script type="module" src="scripts/appointments.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
