<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Portal | Smart Health System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(177, 205, 240, 0.85), rgba(27, 108, 168, 0.9)), 
                  url('assets/HOSI.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }


    header {
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    header .logo {
      font-size: 1.6rem;
      font-weight: 600;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      transition: 0.3s;
    }

    header a:hover {
      color: #b3e5ff;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 5;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      animation: fadeInUp 1s ease-out;
    }

    .hero p {
      max-width: 600px;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #dbefff;
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    .btn-custom {
      background-color: #fff;
      color: #0c3c78;
      font-weight: 600;
      border-radius: 50px;
      padding: 0.75rem 2rem;
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease-out 0.4s both;
    }

    .btn-custom:hover {
      background-color: #b3e5ff;
      color: #0c3c78;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      color: #e0f7ff;
      position: relative;
      z-index: 10;
    }

    /* Background Animation Elements */
    .pulse-dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .pulse-dot:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .pulse-dot:nth-child(2) {
      top: 60%;
      left: 85%;
      animation-delay: 0.5s;
    }

    .pulse-dot:nth-child(3) {
      top: 80%;
      left: 15%;
      animation-delay: 1s;
    }

    .pulse-dot:nth-child(4) {
      top: 40%;
      left: 90%;
      animation-delay: 1.5s;
    }

    .pulse-dot:nth-child(5) {
      top: 10%;
      left: 70%;
      animation-delay: 0.8s;
    }

    .heartbeat-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      bottom: 30%;
      opacity: 0;
      animation: heartbeat 3s infinite;
    }

    .floating-shape {
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      opacity: 0.4;
    }

    .floating-shape:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 5%;
      animation: float 15s infinite linear;
    }

    .floating-shape:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 70%;
      left: 80%;
      animation: float 20s infinite linear reverse;
    }

    .floating-shape:nth-child(3) {
      width: 70px;
      height: 70px;
      top: 50%;
      left: 10%;
      animation: float 12s infinite linear;
    }

    .scan-line {
      position: absolute;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
      top: 0;
      opacity: 0;
      animation: scan 8s infinite;
    }

    
    
  </style>
</head>
<body>
  <!-- Background Animation Elements -->
  <div class="pulse-dot"></div>
  <div class="pulse-dot"></div>
  <div class="pulse-dot"></div>
  <div class="pulse-dot"></div>
  <div class="pulse-dot"></div>
  <div class="heartbeat-line"></div>
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
  <div class="scan-line"></div>

  <header>
    <div class="logo">ðŸ©º Smart Health Platform</div>
    <a href="doctors_login.html" class="btn btn-outline-light btn-sm ms-3">Login</a>
  </header>

  <section class="hero">
    <h1><span class="typing-container">Welcome, Doctor</span></h1>
    <p>Manage patient health data, view vital readings, and streamline care with our AI-powered medical platform.</p>
    <div>
      <a href="doctors_login.html" class="btn btn-custom me-3">Login</a>
    </div>
  </section>

  <footer>
    &copy; 2025 peter kibara All Rights Reserved.
  </footer>

  <script>
    // Add a subtle hover effect to the header logo
    document.querySelector('.logo').addEventListener('mouseover', function() {
      this.style.transform = 'scale(1.05)';
      this.style.transition = 'transform 0.3s ease';
    });
    
    document.querySelector('.logo').addEventListener('mouseout', function() {
      this.style.transform = 'scale(1)';
    });

    // Add a click animation to the login button
    document.querySelector('.btn-custom').addEventListener('click', function(e) {
      e.preventDefault();
      this.style.transform = 'scale(0.95)';
      setTimeout(() => {
        this.style.transform = '';
        window.location.href = 'doctors_login.html';
      }, 150);
    });
  </script>
</body>
</html>
