<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #8fafdf; }
    .sidebar { height: 100vh; background: #fff; border-right: 1px solid #e0e0e0; }
    .sidebar a { display: block; padding: 12px 20px; color: #333; text-decoration: none; border-radius: 6px; margin: 4px 0; }
    .sidebar a.active, .sidebar a:hover { background: #007bff; color: white; }
    .card { border-radius: 15px; box-shadow: 0px 3px 10px rgba(0,0,0,0.05); }
    .chart-container { height: 250px; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 sidebar p-3">
        <h5 class="mb-4">Doctor Dashboard</h5>
        <a href="#" class="active" id="patientsLink"><i class="bi bi-people"></i> Patients</a>
        <a href="#" id="alertsLink"><i class="bi bi-bell"></i> Alerts</a>
        <a href="#" id="reportsLink"><i class="bi bi-bar-chart"></i> Reports</a>
        <a href="#" id="profileLink"><i class="bi bi-person"></i> Profile</a>
        <a href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</a>
      </div>

      <!-- Main -->
      <div class="col-10 p-4">
        <h3 class="mb-4" id="sectionTitle">Dashboard</h3>
        

        <!-- Top Cards -->
        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <div class="card p-3 text-center">
              <h6>Total Patients</h6>
              <h2 id="totalPatients">--</h2>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-3 text-center">
              <h6>Critical Alerts</h6>
              <h2 id="criticalAlerts" class="text-danger">--</h2>
            </div>
          </div>
        </div>
       <script>
        document.getElementById("redirectBtn").addEventListener("click", function()
         { window.location.href = "patient_signup.html"; 
        });
         </script>

        <!-- Chart -->
        <div class="card p-3 mb-4">
          <h6>Patient Readings Overview</h6>
          <div class="chart-container">
            <canvas id="bpChart"></canvas>
          </div>
        </div>

        <!-- Patients Section -->
        <div id="patientsSection">
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">Patients</div>
            <div class="card-body">
              <input type="text" id="searchPatient" class="form-control mb-3" placeholder="Search patients...">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Patient ID</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="patientsTable"></tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Alerts Section -->
        <div id="alertsSection" class="d-none">
          <div class="alert alert-warning">No alerts yet.</div>
          <ul id="alertsList" class="list-group"></ul>
        </div>

        <!-- Reports Section -->
        <div id="reportsSection" class="d-none">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">Patient Reports</div>
            <div class="card-body" id="reportsContent"></div>
          </div>
        </div>

        <!-- Profile Section -->
        <div id="profileSection" class="d-none">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">My Profile</div>
            <div class="card-body">
              <p><strong>Name:</strong> <span id="profileName"></span></p>
              <p><strong>Email:</strong> <span id="profileEmail"></span></p>
              <p><strong>Specialty:</strong> <span id="profileSpecialty"></span></p>
              <button class="btn btn-sm btn-primary">Edit Profile</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = "http://192.168.100.93:8000"; 
    const token = localStorage.getItem("doctorToken"); 

    // Sidebar navigation
    document.getElementById("patientsLink").addEventListener("click", () => showSection("patients"));
    document.getElementById("alertsLink").addEventListener("click", () => showSection("alerts"));
    document.getElementById("reportsLink").addEventListener("click", () => showSection("reports"));
    document.getElementById("profileLink").addEventListener("click", () => showSection("profile"));
    

    function showSection(section) {
      ["patients", "alerts", "reports", "profile"].forEach(sec => {
        document.getElementById(sec + "Section").classList.add("d-none");
      });
      document.getElementById(section + "Section").classList.remove("d-none");
      document.getElementById("sectionTitle").innerText = section.charAt(0).toUpperCase() + section.slice(1);
    }


    // Fetch doctor profile
    async function loadDoctorProfile() {
      const response = await fetch(`${API_BASE}/doctor/profile`, {
        headers: { "Authorization": `Token ${token}` }
      });
      if (!response.ok) return logout();
      const doctor = await response.json();
      document.getElementById("profileName").innerText = doctor.full_name;
      document.getElementById("profileEmail").innerText = doctor.email;
      document.getElementById("profileSpecialty").innerText = doctor.specialty;
    }

    // Fetch patients
    async function loadPatients() {
      const response = await fetch(`${API_BASE}/doctor/patients`, {
        headers: { "Authorization": `Token ${token}` }
      });
      if (!response.ok) return;
      const patients = await response.json();
      document.getElementById("totalPatients").innerText = patients.length;
      const tableBody = document.getElementById("patientsTable");
      tableBody.innerHTML = "";
      patients.forEach(patient => {
        const fullName = `${patient.user.first_name} ${patient.user.last_name || ""}`;
        const row = `
          <tr>
            <td>${fullName}</td>
            <td>${patient.id}</td>
            <td>${patient.phone || "-"}</td>
            <td><span class="badge bg-success">Active</span></td>
            <td>
              <button class="btn btn-sm btn-primary" onclick="viewPatientReports(${patient.id}, '${fullName}')">View</button>
            </td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // Fetch patient reports and chart
    async function viewPatientReports(patientId, patientName) {
      const response = await fetch(`${API_BASE}/view_patient/${patientId}/daily-reports`, {
        headers: { "Authorization": `Token ${token}` }
      });
      if (!response.ok) return;
      const data = await response.json();
      const reportsContent = document.getElementById("reportsContent");
      reportsContent.innerHTML = `<h5>Reports for ${patientName}</h5>`;
      if (data.readings.length === 0) {
        reportsContent.innerHTML += "<p>No readings for today.</p>";
        return;
      }
      const systolic = data.readings.map(r => r.systolic);
      const diastolic = data.readings.map(r => r.diastolic);

      new Chart(document.getElementById('bpChart').getContext('2d'), {
        type: 'line',
        data: {
          labels: data.readings.map((r,i)=> `#${i+1}`),
          datasets: [
            { label: 'Systolic', data: systolic, borderColor: '#007bff', fill: false },
            { label: 'Diastolic', data: diastolic, borderColor: '#ff4d4d', fill: false }
          ]
        }
      });
      showSection("reports");
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    loadDoctorProfile();
    loadPatients();
  </script>
</body>
</html>
