<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescriptions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { background-color: #8fafdf; }
    .card { border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.05); }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">Create / Update Prescription</h4>
      <a href="dashboard.html" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
    </div>
    <div class="row g-3">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <form id="rxForm">
              <div class="mb-3">
                <label class="form-label">Patient</label>
                <select class="form-select" id="rxPatient"></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Medication</label>
                <input class="form-control" id="rxMedication" placeholder="e.g., Amlodipine 5mg">
              </div>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">Dosage</label>
                  <input class="form-control" id="rxDosage" placeholder="1 tab">
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Frequency</label>
                  <input class="form-control" id="rxFrequency" placeholder="BID">
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Duration (days)</label>
                  <input type="number" class="form-control" id="rxDuration" value="30">
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Instructions</label>
                <textarea class="form-control" id="rxInstructions" rows="2" placeholder="Take after meals"></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">Save Prescription</button>
              </div>
            </form>
            <div id="rxMsg" class="mt-3"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h6 class="mb-3">Existing Prescriptions</h6>
            <div class="input-group input-group-sm mb-2">
              <span class="input-group-text">Patient</span>
              <select class="form-select" id="rxListPatient"></select>
              <button class="btn btn-outline-secondary" id="loadRxBtn">Load</button>
            </div>
            <div class="table-responsive">
              <table class="table table-sm table-striped" id="rxTable">
                <thead>
                  <tr>
                    <th>Medication</th><th>Dosage</th><th>Frequency</th><th>Duration</th><th></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "http://192.168.100.93:8000";
    const token = localStorage.getItem("doctorToken");

    async function authFetch(url, opts={}){
      opts.headers = Object.assign({}, opts.headers||{}, {"Authorization": `Token ${token}`, "Content-Type": "application/json"});
      const res = await fetch(url, opts);
      return res;
    }

    async function loadPatientsInto(selectId){
      const res = await authFetch(`${API_BASE}/doctor/patients`);
      if(!res.ok) return;
      const patients = await res.json();
      const sel = document.getElementById(selectId);
      sel.innerHTML = patients.map(p=>`<option value="${p.id}">${p.user.first_name} ${p.user.last_name||''}</option>`).join('');
    }

    async function loadPrescriptions(patientId){
      const res = await authFetch(`${API_BASE}/patient/${patientId}/prescriptions`);
      const tbody = document.querySelector('#rxTable tbody');
      if(!res.ok){ tbody.innerHTML = ''; return; }
      const list = await res.json();
      tbody.innerHTML = list.map(rx=>`
        <tr>
          <td>${rx.medication}</td>
          <td>${rx.dosage}</td>
          <td>${rx.frequency}</td>
          <td>${rx.duration_days}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary" onclick='prefill(${JSON.stringify(JSON.stringify(rx))})'>Edit</button>
          </td>
        </tr>`).join('');
    }

    function prefill(rxStr){
      const rx = JSON.parse(rxStr);
      document.getElementById('rxPatient').value = rx.patient;
      document.getElementById('rxMedication').value = rx.medication;
      document.getElementById('rxDosage').value = rx.dosage;
      document.getElementById('rxFrequency').value = rx.frequency;
      document.getElementById('rxDuration').value = rx.duration_days;
      document.getElementById('rxInstructions').value = rx.instructions||'';
      document.getElementById('rxForm').dataset.rxId = rx.id;
    }

    document.getElementById('rxForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const rxId = e.target.dataset.rxId;
      const payload = {
        patient: parseInt(document.getElementById('rxPatient').value),
        medication: document.getElementById('rxMedication').value,
        dosage: document.getElementById('rxDosage').value,
        frequency: document.getElementById('rxFrequency').value,
        duration_days: parseInt(document.getElementById('rxDuration').value||0),
        instructions: document.getElementById('rxInstructions').value
      };
      const url = rxId ? `${API_BASE}/prescriptions/${rxId}` : `${API_BASE}/prescriptions`;
      const method = rxId ? 'PUT' : 'POST';
      const res = await authFetch(url,{method, body: JSON.stringify(payload)});
      const data = await res.json();
      const msg = document.getElementById('rxMsg');
      if(res.ok){
        msg.innerHTML = `<div class="alert alert-success">Saved</div>`;
        document.getElementById('loadRxBtn').click();
        e.target.reset();
        delete e.target.dataset.rxId;
      }else{
        msg.innerHTML = `<div class="alert alert-danger">${data.error||'Failed'}</div>`;
      }
    });

    document.getElementById('loadRxBtn').addEventListener('click', ()=>{
      const patientId = document.getElementById('rxListPatient').value;
      loadPrescriptions(patientId);
    });

    (async function init(){
      await loadPatientsInto('rxPatient');
      await loadPatientsInto('rxListPatient');
      document.getElementById('loadRxBtn').click();
    })();
  </script>
</body>
</html>
