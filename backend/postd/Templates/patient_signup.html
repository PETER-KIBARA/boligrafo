<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Register New Patient</h5>
          </div>
          <div class="card-body">
            <form id="patientSignupForm">
              
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Mobile Phone</label>
                <input type="text" class="form-control" name="phone">
              </div>

              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" name="address">
              </div>

              <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="dob">
              </div>

              <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender">
                  <option value="">Select...</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Emergency Contact Name</label>
                <input type="text" class="form-control" name="emergency_name">
              </div>

              <div class="mb-3">
                <label class="form-label">Emergency Contact Phone</label>
                <input type="text" class="form-control" name="emergency_phone">
              </div>

              <div class="mb-3">
                <label class="form-label">Emergency Relation</label>
                <input type="text" class="form-control" name="emergency_relation">
              </div>

              <div class="mb-3">
                <label class="form-label">Temporary Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" required>
              </div>

              <button type="submit" class="btn btn-primary w-100">Register Patient</button>
            </form>

            <!-- Feedback -->
            <div id="signupMessage" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


    <script src="scripts/config.js"></script>

  <script>
    const token = localStorage.getItem("doctorToken"); 
    
    document.getElementById("patientSignupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(e.target).entries());

      try {
        const response = await fetch(`${API_BASE}/patient/signup`, {
          method: "POST",
          headers: {
            "Authorization": `Token ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        });

        const data = await response.json();
        const msgBox = document.getElementById("signupMessage");

        if (response.ok) {
          msgBox.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
          e.target.reset(); // clear form
        } else {
          msgBox.innerHTML = `<div class="alert alert-danger">${data.error || "Failed to register"}</div>`;
        }
      } catch (err) {
        document.getElementById("signupMessage").innerHTML =
          `<div class="alert alert-danger">Error: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
