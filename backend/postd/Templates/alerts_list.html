<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Alerts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Doctor Dashboard</a>
      <div class="d-flex">
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="mb-4">Alerts & Notifications</h2>

    <div id="alertsContainer" class="list-group shadow-sm"></div>

    <div id="noAlerts" class="text-center text-muted mt-5 d-none">
      <p>No alerts to display ðŸŽ‰</p>
    </div>
  </div>

  <script src="scripts/config.js"></script>
  <script>
    const token = localStorage.getItem("doctorToken");
    if (!token) {
      window.location.href = "doctors_login.html";
    }

    async function fetchAlerts() {
      try {
        const response = await fetch(`${API_BASE}/notifications/`, {
          method: "GET",
          headers: getAuthHeaders()
        });

        if (response.status === 401) {
          console.warn("Unauthorized â€” token missing or expired");
          localStorage.removeItem("doctorToken");
          window.location.href = "doctors_login.html";
          return;
        }

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const alerts = await response.json();
        renderAlerts(alerts);
      } catch (err) {
        console.error("Error fetching alerts:", err);
        document.getElementById("alertsContainer").innerHTML =
          `<div class="alert alert-danger">Failed to load alerts. Try again later.</div>`;
      }
    }

    function renderAlerts(alerts) {
      const container = document.getElementById("alertsContainer");
      const emptyBox = document.getElementById("noAlerts");
      container.innerHTML = "";

      if (!alerts || alerts.length === 0) {
        emptyBox.classList.remove("d-none");
        return;
      }

      emptyBox.classList.add("d-none");

      alerts.forEach(alert => {
        const item = document.createElement("div");
        item.className = `list-group-item list-group-item-action mb-2 border-0 shadow-sm 
                          ${alert.is_read ? "bg-light" : "bg-warning-subtle"}`;

        const patientName = alert.patient_name || "Unknown Patient";
        const patientEmail = alert.patient_email || "No email available";
        const createdAt = new Date(alert.created_at).toLocaleString();

        item.innerHTML = `
          <div class="d-flex justify-content-between align-items-start flex-wrap">
            <div class="flex-grow-1">
              <h5 class="mb-1">${alert.title || "Notification"}</h5>
              <p class="mb-1">${alert.message || "No message provided."}</p>
              <small class="text-muted d-block">
                Type: ${alert.notification_type?.replace("_", " ")} 
                â€¢ ${createdAt}
              </small>
              <small class="text-secondary d-block mt-1">
                ðŸ‘¤ <strong>${patientName}</strong><br>
                ðŸ“§ <a href="mailto:${patientEmail}" class="text-decoration-none">${patientEmail}</a>
              </small>
            </div>
            ${alert.bp_systolic && alert.bp_diastolic ? `
              <span class="badge bg-danger fs-6 align-self-center">
                ${alert.bp_systolic}/${alert.bp_diastolic} mmHg
              </span>` : ""}
          </div>
        `;
        container.appendChild(item);
      });
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("doctorToken");
      window.location.href = "doctors_login.html";
    });

    fetchAlerts();
    setInterval(fetchAlerts, 30000);
  </script>
</body>
</html>
