<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #8fafdf; }
    .card { border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.05); }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">Notifications & Alerts</h4>
      <a href="dashboard.html" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
    </div>
    <div class="card">
      <div class="card-body">
        <ul class="list-group list-group-flush" id="alertsList"></ul>
      </div>
    </div>
  </div>
  <script>
    const API_BASE = "http://192.168.100.93:8000";
    const token = localStorage.getItem("doctorToken");
    async function loadAlerts(){
      const res = await fetch(`${API_BASE}/doctor/alerts`, { headers: { 'Authorization': `Token ${token}` } });
      const list = document.getElementById('alertsList');
      if(!res.ok){ list.innerHTML = '<li class="list-group-item">No alerts</li>'; return; }
      const data = await res.json();
      if(!data.length){ list.innerHTML = '<li class="list-group-item">No alerts</li>'; return; }
      list.innerHTML = data.map(a=>`<li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <div class="fw-semibold">${a.title||'Alert'}</div>
          <div class="text-muted small">${a.message}</div>
        </div>
        <small class="text-muted">${a.created_at}</small>
      </li>`).join('');
    }
    loadAlerts();
  </script>
</body>
</html>
