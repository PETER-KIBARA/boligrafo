<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #eef3fa; font-family: 'Segoe UI', sans-serif; }
    .card { border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); }
    .profile-img {
      width: 120px; height: 120px; border-radius: 50%;
      object-fit: cover; border: 4px solid #0d6efd; margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0" id="patientName">Patient</h4>
      <a class="btn btn-outline-secondary btn-sm" href="patients.html">Back</a>
    </div>

    <div class="row g-3">
      <!-- Left column -->
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body text-center">
            <img id="profilePicture" src="assets/default-avatar.png" class="profile-img" alt="Patient Picture">
            <h5 id="patientNameCard" class="fw-bold">Loading...</h5>
            <p class="text-muted small mb-3">Patient Profile</p>
            <hr>
            <h6 class="text-start mb-3">Contact Information</h6>
            <div class="small text-start">
              <div><strong>Email:</strong> <span id="email">-</span></div>
              <div><strong>Phone:</strong> <span id="phone">-</span></div>
              <div><strong>Address:</strong> <span id="address">-</span></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right column -->
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h6 class="mb-0">Blood Pressure Trend</h6>
              <select id="range" class="form-select form-select-sm" style="width:auto">
                <option value="7">7 days</option>
                <option value="30" selected>30 days</option>
                <option value="90">90 days</option>
              </select>
            </div>
            <div style="height:280px"><canvas id="bpChart"></canvas></div>
          </div>
        </div>

        <div class="card mt-3">
          <div class="card-header bg-light">Prescriptions & Treatments</div>
          <div class="card-body" id="historyList">
            <div class="text-muted">Loading...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/config.js"></script>
  <script>
    const token = localStorage.getItem("doctorToken");
    const patientId = new URLSearchParams(location.search).get("id");

    if (!patientId) {
      alert("Missing patient ID. Redirecting...");
      window.location.href = "patients.html";
    }

    function getAuthHeaders() {
      return { "Authorization": `Token ${token}`, "Content-Type": "application/json" };
    }

    async function authFetch(url) {
      return fetch(url, { headers: getAuthHeaders() });
    }

    // ✅ Load patient info
    async function loadPatientInfo() {
      const res = await authFetch(`${API_BASE}/view_patient/${patientId}/daily-reports`);
      if (!res.ok) {
        console.error("Failed to load patient profile");
        return;
      }
      const data = await res.json();
      const user = data.user || {};

      document.getElementById("patientName").textContent = `${user.first_name || ""} ${user.last_name || ""}`;
      document.getElementById("patientNameCard").textContent = `${user.first_name || ""} ${user.last_name || ""}`;
      document.getElementById("email").textContent = user.email || "-";
      document.getElementById("phone").textContent = data.phone || "-";
      document.getElementById("address").textContent = data.address || "-";
      if (data.profile_picture) {
        document.getElementById("profilePicture").src = `${API_BASE}${data.profile_picture}`;
      }
    }

    // ✅ Fetch vitals and draw BP chart
    let chart;
    async function loadBPTrend() {
      const res = await authFetch(`${API_BASE}/vitals?patient_id=${patientId}`);
      if (!res.ok) {
        console.error("Failed to load vitals");
        return;
      }
      const data = await res.json();
      if (!Array.isArray(data) || data.length === 0) {
        document.getElementById("bpChart").parentElement.innerHTML =
          "<div class='text-muted text-center'>No blood pressure readings available</div>";
        return;
      }

      const range = parseInt(document.getElementById("range").value);
      const cutoff = new Date();
      cutoff.setDate(cutoff.getDate() - range);

      const filtered = data.filter(v => new Date(v.created_at) >= cutoff);
      const labels = filtered.map(v => new Date(v.created_at).toLocaleDateString());
      const systolic = filtered.map(v => v.systolic);
      const diastolic = filtered.map(v => v.diastolic);

      const ctx = document.getElementById("bpChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [
            { label: "Systolic", data: systolic, borderColor: "#0d6efd", fill: false, tension: 0.3 },
            { label: "Diastolic", data: diastolic, borderColor: "#dc3545", fill: false, tension: 0.3 }
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: true, position: "top" } },
        },
      });
    }

    // ✅ Load prescriptions & treatments
    async function loadHistory() {
      const box = document.getElementById("historyList");
      const [presRes, treatRes] = await Promise.all([
        authFetch(`${API_BASE}/prescriptions`),
        authFetch(`${API_BASE}/doctor/treatments`)
      ]);

      const prescriptions = presRes.ok ? await presRes.json() : [];
      const treatments = treatRes.ok ? await treatRes.json() : [];

      if (!prescriptions.length && !treatments.length) {
        box.innerHTML = '<div class="text-muted">No prescriptions or treatments found.</div>';
        return;
      }

      let html = "";

      if (prescriptions.length) {
        html += `<h6 class="fw-bold mt-2">Prescriptions</h6><ul class="list-group list-group-flush mb-2">`;
        prescriptions.forEach(p => {
          if (p.patient === parseInt(patientId))
            html += `<li class="list-group-item"><strong>${p.medication}</strong> - ${p.dosage} (${p.frequency})</li>`;
        });
        html += "</ul>";
      }

      if (treatments.length) {
        html += `<h6 class="fw-bold mt-2">Treatments</h6><ul class="list-group list-group-flush">`;
        treatments.forEach(t => {
          if (t.patient === parseInt(patientId))
            html += `<li class="list-group-item">${t.name} - <small class="text-muted">${t.date}</small></li>`;
        });
        html += "</ul>";
      }

      box.innerHTML = html;
    }

    // ✅ Initialize page after DOM loads
    document.addEventListener("DOMContentLoaded", () => {
      loadPatientInfo();
      loadBPTrend();
      loadHistory();
      document.getElementById("range").addEventListener("change", loadBPTrend);
    });
  </script>
</body>
</html>
