<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Pressure Monitor | Patient Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #2c5aa0;
      --primary-light: #e8efff;
      --secondary: #6c757d;
      --success: #198754;
      --danger: #dc3545;
      --warning: #ffc107;
      --light: #f8fafc;
      --dark: #1e293b;
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --shadow: 0 8px 30px rgba(0,0,0,0.08);
      --shadow-hover: 0 15px 40px rgba(0,0,0,0.12);
    }
    
    body {
      background: linear-gradient(135deg, #f0f7ff 0%, #e6f0ff 100%);
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: #334155;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
    }
    
    /* Header Styles */
    .header {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
    }
    
    .header h1 {
      color: var(--dark);
      font-weight: 700;
      font-size: 1.75rem;
      margin: 0;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .doctor-info {
      color: var(--secondary);
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .btn-elegant {
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.5rem 1.25rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn-elegant:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      color: white;
    }
    
    /* Card Styles */
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      background: white;
      overflow: hidden;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }
    
    .card-header {
      background: var(--gradient);
      color: white;
      border: none;
      padding: 1.25rem 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
    }
    
    .card-body {
      padding: 1.5rem;
    }
    
    /* Chart Container */
    .chart-container {
      height: 400px;
      position: relative;
      background: linear-gradient(145deg, #ffffff, #f8fafc);
      border-radius: 12px;
      padding: 1rem;
    }
    
    /* Form Controls */
    .form-select {
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      background: white;
    }
    
    .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(44, 90, 160, 0.1);
    }
    
    /* Loading States */
    .loading-spinner {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      border: 3px solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner 0.75s linear infinite;
    }
    
    @keyframes spinner {
      to { transform: rotate(360deg); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    /* Status Indicators */
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
    
    .status-systolic { background: var(--primary); }
    .status-diastolic { background: var(--danger); }
    
    /* Empty States */
    .empty-state {
      padding: 3rem 2rem;
      text-align: center;
      color: var(--secondary);
    }
    
    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.7;
    }
    
    /* Animations */
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
        text-align: center;
      }
      
      .header h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }
      
      .chart-container {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Header -->
    <div class="header d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div class="text-center text-md-start mb-3 mb-md-0">
        <h1>
          <i class="fas fa-heartbeat me-2"></i>
          Blood Pressure Monitor
        </h1>
        <div class="doctor-info" id="doctorInfo">
          <i class="fas fa-user-md me-1"></i>
          Loading...
        </div>
      </div>
      <a class="btn btn-elegant" href="patients.html">
        <i class="fas fa-arrow-left me-2"></i>
        Back to Patients
      </a>
    </div>

    <!-- Main Chart Card -->
    <div class="card fade-in">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div>
          <i class="fas fa-chart-line me-2"></i>
          Blood Pressure Trend Analysis
        </div>
        <select id="range" class="form-select form-select-sm">
          <option value="7">Last 7 Days</option>
          <option value="30" selected>Last 30 Days</option>
          <option value="90">Last 90 Days</option>
        </select>
      </div>
      <div class="card-body">
        <div class="chart-container">
          <canvas id="bpChart"></canvas>
        </div>
        
        <!-- Chart Legend -->
        <div class="row mt-4 text-center">
          <div class="col-md-6 mb-2">
            <div class="d-inline-flex align-items-center">
              <span class="status-indicator status-systolic"></span>
              <strong class="text-primary me-2">Systolic</strong>
              <small class="text-muted">(Upper reading)</small>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="d-inline-flex align-items-center">
              <span class="status-indicator status-diastolic"></span>
              <strong class="text-danger me-2">Diastolic</strong>
              <small class="text-muted">(Lower reading)</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Stats (Optional - can be populated with data) -->
    <div class="row mt-4">
      <div class="col-md-3 col-6">
        <div class="card text-center h-100">
          <div class="card-body">
            <i class="fas fa-ruler-combined text-primary mb-2" style="font-size: 1.5rem;"></i>
            <h5 id="avgSystolic" class="card-title">--</h5>
            <p class="card-text small text-muted">Avg Systolic</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card text-center h-100">
          <div class="card-body">
            <i class="fas fa-ruler-vertical text-danger mb-2" style="font-size: 1.5rem;"></i>
            <h5 id="avgDiastolic" class="card-title">--</h5>
            <p class="card-text small text-muted">Avg Diastolic</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card text-center h-100">
          <div class="card-body">
            <i class="fas fa-chart-bar text-warning mb-2" style="font-size: 1.5rem;"></i>
            <h5 id="readingsCount" class="card-title">--</h5>
            <p class="card-text small text-muted">Total Readings</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card text-center h-100">
          <div class="card-body">
            <i class="fas fa-calendar-check text-success mb-2" style="font-size: 1.5rem;"></i>
            <h5 id="lastReading" class="card-title">--</h5>
            <p class="card-text small text-muted">Last Reading</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/config.js"></script>
  <script>
    // Authentication and setup
    const token = localStorage.getItem("doctorToken");
    const patientId = new URLSearchParams(location.search).get("id");
    const doctorName = localStorage.getItem("doctorName");
    const doctorSpecialty = localStorage.getItem("doctorSpecialty");

    // Redirect if no token or patient ID
    if (!token) {
      alert("Please log in to access patient data.");
      window.location.href = "doctors_login.html";
    }

    if (!patientId) {
      alert("Missing patient ID. Redirecting...");
      window.location.href = "patients.html";
    }

    // Display doctor info
    if (doctorName) {
      document.getElementById("doctorInfo").innerHTML = 
        `<i class="fas fa-user-md me-1"></i>Dr. ${doctorName}${doctorSpecialty ? ` â€¢ ${doctorSpecialty}` : ''}`;
    }

    function getAuthHeaders() {
      if (!token) return { "Content-Type": "application/json" };
      
      let cleanToken = token.trim();
      if (cleanToken.startsWith('"') && cleanToken.endsWith('"')) {
        cleanToken = cleanToken.slice(1, -1);
      }
      
      return { 
        "Authorization": `Token ${cleanToken}`, 
        "Content-Type": "application/json" 
      };
    }

    async function authFetch(url) {
      const headers = getAuthHeaders();
      
      try {
        const response = await fetch(url, { headers });
        
        if (response.status === 401) {
          localStorage.removeItem("doctorToken");
          localStorage.removeItem("doctorName");
          localStorage.removeItem("doctorEmail");
          localStorage.removeItem("doctorSpecialty");
          alert("Your session has expired. Please log in again.");
          window.location.href = "login.html";
          throw new Error("Authentication failed");
        }
        
        return response;
      } catch (error) {
        console.error("Fetch error:", error);
        throw error;
      }
    }

    // Blood Pressure Chart
    let chart;
    async function loadBPTrend() {
        const chartContainer = document.getElementById("bpChart").parentElement;
        chartContainer.innerHTML = `
          <div class="empty-state">
            <div class="loading-spinner text-primary mx-auto mb-3"></div>
            <h6 class="text-primary">Loading Blood Pressure Data</h6>
            <p class="text-muted small">Please wait while we retrieve the latest readings...</p>
          </div>
        `;

        try {
            const apiUrl = `${API_BASE}/doctor/vitals?patient_id=${patientId}`;
            const res = await authFetch(apiUrl);

            const responseText = await res.text();
            let data;
            
            try {
                data = JSON.parse(responseText);
            } catch (parseError) {
                throw new Error(`Invalid JSON response: ${responseText}`);
            }

            if (!res.ok) {
                throw new Error(`HTTP ${res.status}: ${responseText}`);
            }
            
            if (!Array.isArray(data)) {
                throw new Error("Expected array but got: " + typeof data);
            }
            
            if (data.length === 0) {
                chartContainer.innerHTML = `
                  <div class="empty-state">
                    <i class="fas fa-chart-line text-muted"></i>
                    <h6 class="text-muted">No Blood Pressure Data</h6>
                    <p class="text-muted small mb-3">No vital readings found for this patient.</p>
                    <button class="btn btn-elegant btn-sm" onclick="loadBPTrend()">
                      <i class="fas fa-refresh me-1"></i>Try Again
                    </button>
                  </div>
                `;
                return;
            }

            // Process the data
            const range = parseInt(document.getElementById("range").value);
            const cutoff = new Date();
            cutoff.setDate(cutoff.getDate() - range);

            const filtered = data.filter(v => {
                if (!v.created_at) return false;
                const recordDate = new Date(v.created_at);
                return recordDate >= cutoff;
            });
            
            if (filtered.length === 0) {
                chartContainer.innerHTML = `
                  <div class="empty-state">
                    <i class="fas fa-calendar-times text-muted"></i>
                    <h6 class="text-muted">No Recent Data</h6>
                    <p class="text-muted small mb-3">No blood pressure readings in the last ${range} days.</p>
                    <button class="btn btn-elegant btn-sm" onclick="loadBPTrend()">
                      <i class="fas fa-refresh me-1"></i>Show All Data
                    </button>
                  </div>
                `;
                return;
            }

            // Sort and prepare chart data
            filtered.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            
            const labels = filtered.map(v => {
                const date = new Date(v.created_at);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            });
            
            const systolic = filtered.map(v => v.systolic);
            const diastolic = filtered.map(v => v.diastolic);

            // Update quick stats
            updateQuickStats(filtered);

            // Create chart
            chartContainer.innerHTML = '<canvas id="bpChart"></canvas>';
            const ctx = document.getElementById("bpChart").getContext("2d");
            
            if (chart) chart.destroy();
            
            chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels,
                    datasets: [
                        { 
                            label: "Systolic Pressure", 
                            data: systolic, 
                            borderColor: "#2c5aa0", 
                            backgroundColor: "rgba(44, 90, 160, 0.1)",
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: "#2c5aa0",
                            pointBorderColor: "#ffffff",
                            pointBorderWidth: 2,
                            pointRadius: 4,
                            pointHoverRadius: 6
                        },
                        { 
                            label: "Diastolic Pressure", 
                            data: diastolic, 
                            borderColor: "#dc3545", 
                            backgroundColor: "rgba(220, 53, 69, 0.1)",
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: "#dc3545",
                            pointBorderColor: "#ffffff",
                            pointBorderWidth: 2,
                            pointRadius: 4,
                            pointHoverRadius: 6
                        }
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { 
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#1e293b',
                            bodyColor: '#475569',
                            borderColor: '#e2e8f0',
                            borderWidth: 1,
                            cornerRadius: 8,
                            padding: 12,
                            boxPadding: 6
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Blood Pressure (mmHg)',
                                color: '#64748b',
                                font: {
                                    size: 12,
                                    weight: '600'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date',
                                color: '#64748b',
                                font: {
                                    size: 12,
                                    weight: '600'
                                }
                            },
                            grid: {
                                display: false
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    },
                    animations: {
                        tension: {
                            duration: 1000,
                            easing: 'linear'
                        }
                    }
                },
            });
            
        } catch (error) {
            console.error('Error loading BP trend:', error);
            const chartContainer = document.getElementById("bpChart").parentElement;
            chartContainer.innerHTML = `
              <div class="empty-state">
                <i class="fas fa-exclamation-triangle text-warning"></i>
                <h6 class="text-warning">Unable to Load Data</h6>
                <p class="text-muted small mb-3">${error.message}</p>
                <button class="btn btn-elegant btn-sm" onclick="loadBPTrend()">
                  <i class="fas fa-refresh me-1"></i>Try Again
                </button>
              </div>
            `;
        }
    }

    // Update quick stats
    function updateQuickStats(data) {
        if (data.length === 0) return;
        
        const systolicReadings = data.map(v => v.systolic);
        const diastolicReadings = data.map(v => v.diastolic);
        
        const avgSystolic = Math.round(systolicReadings.reduce((a, b) => a + b, 0) / systolicReadings.length);
        const avgDiastolic = Math.round(diastolicReadings.reduce((a, b) => a + b, 0) / diastolicReadings.length);
        
        const lastReading = data[data.length - 1];
        const lastReadingDate = new Date(lastReading.created_at).toLocaleDateString();
        
        document.getElementById('avgSystolic').textContent = `${avgSystolic} mmHg`;
        document.getElementById('avgDiastolic').textContent = `${avgDiastolic} mmHg`;
        document.getElementById('readingsCount').textContent = data.length;
        document.getElementById('lastReading').textContent = lastReadingDate;
    }

    // Initialize page
    document.addEventListener("DOMContentLoaded", async () => {
        try {
            await loadBPTrend();
            document.getElementById("range").addEventListener("change", loadBPTrend);
        } catch (error) {
            console.error("Initialization error:", error);
        }
    });

    // Global error handler
    window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
    });
  </script>
</body>
</html>
